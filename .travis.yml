language: objective-c
osx_image: xcode8

sudo: required

compiler:
  - g++

env:
  global:
    - R_BUILD_ARGS="--no-build-vignettes --no-manual --no-resave-data"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual"
    - OPENCL_IN="opencl_headers"

before_install:
  - brew update
  - if [ -n "$GH_TOKEN" ]; then git config --global github.accesstoken ${GH_TOKEN}; fi;
  - clang -v
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - wget https://www.khronos.org/registry/cl/api/2.1/cl.hpp
  - mkdir opencl_headers
  - cp /System/Library/Frameworks/OpenCL.framework/Headers/* opencl_headers/
  - mv cl.hpp opencl_headers/
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_github cdeterman/RViennaCL
  - ./travis-tool.sh install_deps 

before_script:
  - R CMD INSTALL .

script:
  - ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
